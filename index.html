<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Magic Menu</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Style-->
    <style>
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            --clr: #222327
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--clr);
        }
        .navigation{
            width: 400px;
            height: 70px;
            background-color: #fff;
            position: relative;
            display: flex;
            align-items: center;           
            border-radius: 10px;
        }

        .navigation ul{
            display: flex;
            width: 350px;
           
        }

        .navigation ul li{
            position: relative;
            list-style: none;
            width: 70px;
            height: 70px;
            z-index: 1;
        }
        .navigation li a{
            position: relative;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        .navigation ul li a .icon{
            position: relative;
            display: block;
            line-height: 75px;
            font-size: 1.5em;
            text-align: center;
            transition: 0.5s;
            color: var(--clr);
            
        }
        .navigation ul li.active .icon{
            transform: translateY(-32px);

        }
        .navigation ul li a .text{
            position: absolute;
            color: var(--clr);
            font-weight: 400;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translateY(20px);
        }
        .navigation ul li.active a .text{
            opacity: 1;
            transform: translateY(10px);
        }
        .indicator{
            position: absolute;
            top: -50%;
            width: 70px;
            height: 70px;
            background: #29fd53;
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
            
        }
        .indicator::before{
            position: absolute;
            top: 50%;
            left: -22px;
            content: '';
            background-color: red;
            width: 20px;
            height: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0px -10px 0 0 var(--clr);
            background: transparent;
        }
        .indicator::after{
            position: absolute;
            top: 50%;
            right: -22px;
            content: '';
            background-color: red;
            width: 20px;
            height: 20px;
            border-top-left-radius: 20px;
            box-shadow: 0px -10px 0 0 var(--clr);
            background: transparent;
        }
        .navigation ul li:nth-child(1).active ~ .indicator{
            transform: translateX(calc(60px * 0 - 3px));
        }
        .navigation ul li:nth-child(2).active ~ .indicator{
            transform: translateX(calc(60px * 1 - 1px));
        }
        .navigation ul li:nth-child(3).active ~ .indicator{
            transform: translateX(calc(60px * 2 - 1px));
        }
        .navigation ul li:nth-child(4).active ~ .indicator{
            transform: translateX(calc(60px * 3 + 2px));
        }
        .navigation ul li:nth-child(5).active ~ .indicator{
            transform: translateX(calc(60px * 4 + 4px));
        }
    </style>
</head>

<!--Body -->
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="text">Message </span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="text">Photos</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <div class="indicator"></div>            
        </ul>
    </div>   
    
    <script>
         const list = document.querySelectorAll('.list')
         function activeLink(){
            list.forEach((item) => 
                item.classList.remove('active'));
                this.classList.add('active');
                console.log('attivo')
         }
         list.forEach((item) =>
            item.addEventListener('click', activeLink))
    </script>
</body>
</html>
